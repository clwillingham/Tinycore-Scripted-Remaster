<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!--
      Fonts from the Luxi family just look ugly with hinting.
    -->

  <match target="font">
    <test name="family">
      <string>Luxi Mono</string>
    </test>
    <edit name="hinting">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Luxi Sans</string>
    </test>
    <edit name="hinting">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Luxi Serif</string>
    </test>
    <edit name="hinting">
      <bool>false</bool>
    </edit>
  </match>

</fontconfig>
